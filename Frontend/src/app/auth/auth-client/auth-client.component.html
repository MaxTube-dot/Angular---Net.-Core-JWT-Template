<form [formGroup]="form" (ngSubmit)="onSubmit($event)">
  <div class="form-group form-group--center" >
    <img class = "logo--big " src="assets/images/favicon.png">
    <p class="main-text main-text--after-content">Вход</p>
    <div>
      <mat-form-field >
        <input type="email" matInput formControlName="email" placeholder="Логин">
      </mat-form-field>
    </div>

    <div>
      <mat-form-field >
        <input type="password" matInput formControlName="password" placeholder="Пароль">
      </mat-form-field>
    </div>

    <div *ngIf="invalidCredentials" style="padding-bottom: 22px">
      <mat-label>Неверный логин или пароль!</mat-label>
    </div>
    <div>
      <button
        mat-raised-button
        type="submit"
        [disabled]="!form.valid"
        color="primary">Войти</button>
    </div>

  </div>
</form>
